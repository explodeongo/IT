<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Search</title>
</head>
<body>

    <label for="dateString">Enter a String:</label>
    <input type="text" id="dateString" placeholder="Enter a string...">
    <button onclick="searchDate()">Search</button>

    <p id="result"></p>

    <script>
        function searchDate() {
            // Get the input string
            var inputString = document.getElementById("dateString").value;

            // Define a regular expression to match a date in the format YYYY-MM-DD
            var datePattern = /\d{4}-\d{2}-\d{2}/;

            // Search for the date pattern in the input string
            var match = inputString.match(datePattern);

            // Display the result
            if (match) {
                document.getElementById("result").innerText = "Date found: " + match[0];
            } else {
                document.getElementById("result").innerText = "No date found in the string.";
            }
        }
    </script>

</body>
</html>

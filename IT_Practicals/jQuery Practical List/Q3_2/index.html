<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demo</title>
</head>
<body>

    <div id="target">
        <p>This is a paragraph.</p>
        <span>This is a span.</span>
    </div>

    <br>
    <button id="beforeBtn">Insert Before</button>
    <br>
    <button id="afterBtn">Insert After</button>
    <br>
    <button id="appendBtn">Append Content</button>
    <br>
    <button id="prependBtn">Prepend Content</button>
    <br>
    <button id="removeBtn">Remove Target</button>
    <br>
    <button id="addBtn">Add New Element</button>
    <br>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <Script src="script.js"></Script>
</body>
</html>

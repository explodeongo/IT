<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Method Chaining Demo</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div id="exampleDiv">This is a div element.</div>

    <script>
        // Method chaining example
        $("#exampleDiv")
            .css("color", "blue")          // Set the text color to blue
            .addClass("highlight")         // Add the 'highlight' class
            .html("Updated Content")        // Change the content of the div
            .fadeOut(2000)                  // Fade out the div over 2000 milliseconds
            .fadeIn(2000);                  // Fade in the div over 2000 milliseconds
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Weekend Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <label for="datepicker">Select a Date:</label>
    <input type="text" id="datepicker">

    <p id="result"></p>

    <script>
        $(document).ready(function() {
            // Initialize datepicker
            $("#datepicker").datepicker();

            // Attach change event handler to the datepicker
            $("#datepicker").on("change", function() {
                // Get the selected date
                var selectedDate = $(this).datepicker("getDate");

                // Check if the selected date is a weekend
                if (isWeekend(selectedDate)) {
                    $("#result").text("Selected date is a weekend!");
                } else {
                    $("#result").text("Selected date is not a weekend.");
                }
            });

            // Function to check if a date is a weekend
            function isWeekend(date) {
                var dayOfWeek = date.getDay(); // 0 for Sunday, 1 for Monday, etc.
                return dayOfWeek === 0 || dayOfWeek === 6; // Check if it's Sunday or Saturday
            }
        });
    </script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>
</html>

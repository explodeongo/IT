<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Information Form</title>
</head>
<body>

    <form id="form1">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" onblur="setClientData('firstName')" />
        
        <br>
        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" onblur="setClientData('lastName')" />

        <br>
        <br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" onblur="setClientData('address')" />

        <br>
        <br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" onblur="setClientData('city')" />

        <br>
        <br>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" onblur="setClientData('phone')" />

        <br>
        <br>

        <button type="button" onclick="displayClientInfo()">Get Info</button>

        <br>
        <br>
        
        <textarea name="clientInfo" id="clientInfo" rows="5" cols="30"></textarea>

    </form>

    <script src="script.js"></script>
</body>
</html>

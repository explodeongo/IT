<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Demo</title>
    <style>
        input[type="text"], textarea {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <input type="text" id="blurInput" placeholder="Blur event">
    <br>

    <input type="text" id="changeInput" placeholder="Change event">
    <br>

    <input type="text" id="focusInput" placeholder="Focus event">
    <br>

    <select id="selectBox">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <br>

    <button id="clickBtn">Click me</button>
    <br>

    <div id="dblClickDiv" style="width: 200px; height: 100px; background-color: lightblue;">
        Double click me
    </div>
    <br>

    <form id="submitForm">
        <input type="text" name="username" placeholder="Username">
        <br>
        <input type="password" name="password" placeholder="Password">
        <br>
        <button type="submit">Submit</button>
    </form>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include your script file -->
    <script src="script.js"></script>
</body>
</html>

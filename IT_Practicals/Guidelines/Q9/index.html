<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <h1 class="text-center mt-1">Image Gallery</h1>

        <div class="row mt-4">

            <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
                <img src="image1.avif" class="img-fluid" alt="Image 1">
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
                <img src="image2.webp" class="img-fluid" alt="Image 2">
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
                <img src="image3.jpg" class="img-fluid" alt="Image 3">
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
                <img src="image4.jpg" class="img-fluid" alt="Image 3">
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
                <img src="image5.webp" class="img-fluid" alt="Image 3">
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
                <img src="image6.webp" class="img-fluid" alt="Image 3">
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
                <img src="image7.jpg" class="img-fluid" alt="Image 3">
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 mb-2">
                <img src="image8.jfif" class="img-fluid" alt="Image 3">
            </div>



        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
